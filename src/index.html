<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Repo list</title>

	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
</head>
<body ng-app="repoApp">

<md-toolbar>
	<div class="md-toolbar-tools">
		<h2 flex>Repo list</h2>
	</div>
</md-toolbar>
<md-content layout="row">
	<repo-list flex selected-repo="repo" layout-padding></repo-list>
	<repo-details ng-if="repo" repo="repo" flex></repo-details>
</md-content>

<script src="bundle.js"></script>

</body>
</html>
